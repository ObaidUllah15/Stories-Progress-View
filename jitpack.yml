# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=stories-progress-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.ObaidUllah15 -DartifactId=Stories-Progress-View -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true